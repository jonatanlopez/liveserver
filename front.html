    <style id="main-style">
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #front-app-root,
        #front-client-loading {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        #front-client-loading {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 400ms linear;
        }

        #front-client-loading.show {
            background-color: #fafbfc;
        }

        #front-client-loading img {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
            height: 150px;

            transition: opacity 300ms linear 500ms,
                transform 500ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 500ms;
        }

        #front-client-loading.show img {
            opacity: 1;
            transform: translateY(0);
        }

        #front-client-loading #failed {
            display: none;
            text-align: center;
            transition: opacity 300ms linear 500ms,
                transform 500ms cubic-bezier(0.175, 0.885, 0.32, 1.275) 500ms;
        }

        #front-client-loading #failed.show {
            display: block;
        }

        #front-client-loading #failed button {
            background: #2d7abb;
            outline: 0;
            border: 0;
            -webkit-appearance: none;
            color: white;
            font-size: 16px;
            width: 120px;
            border-radius: 6px;
            padding: 14px 0 15px 0;
            cursor: pointer;
        }
    </style>
</head>

        const loading = document.querySelector('#front-client-loading');
        const refreshButton = document.querySelector('#front-client-loading #failed button');

            refreshButton.addEventListener('click', () => {
